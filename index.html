<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Minified BootStrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- Custom css -->
	<link rel="StyleSheet" type="text/css" media="screen" href="css/custom.css">

	<!-- Google fonts - Open Sans-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,400italic">

	<title>Quote Generator</title>
</head>
<body>
	<div id="quote" class="container">
		<div class="row text-center">
			<div id="quote-body">
				<p class="quote-text"></p>
				<p class="quote-author"></p>
			</div>
		</div>
		<div class="row buttons text-center">
			<button id="twitter-btn" type="button" class="btn btn-outline btn-lg fade-in-color"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i> Tweet</button>
			<button id="new-quote-btn" type="button" class="btn btn-outline btn-lg fade-in-color">New Quote</button>
		</div>
	</div>	
	<footer>
		<!-- Minified jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Minified BootStrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!--Twitter JS -->
		<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>

		<!-- Custom JavaScript -->
		<script src="js/custom.js" ></script>
	</footer>
</body>
</html>
